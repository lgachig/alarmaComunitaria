<div class="login-container">
  <h2 class="login-title">Iniciar Sesión</h2>

  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
    <!-- Campo Email -->
    <div class="form-group">
      <label for="email">Correo Electrónico</label>
      <input
        type="email"
        id="email"
        formControlName="email"
        placeholder="tu@email.com"
        [ngClass]="{ 'is-invalid': loginForm.get('email')?.invalid && (loginForm.get('email')?.dirty || loginForm.get('email')?.touched) }">

      <div *ngIf="loginForm.get('email')?.invalid && (loginForm.get('email')?.dirty || loginForm.get('email')?.touched)"
           class="error-message">
        <span *ngIf="loginForm.get('email')?.errors?.['required']">El email es requerido</span>
        <span *ngIf="loginForm.get('email')?.errors?.['email']">Ingresa un email válido</span>
      </div>
    </div>

    <!-- Campo Contraseña -->
    <div class="form-group">
      <label for="password">Contraseña</label>
      <input
        type="password"
        id="password"
        formControlName="password"
        placeholder="••••••••"
        [ngClass]="{ 'is-invalid': loginForm.get('password')?.invalid && (loginForm.get('password')?.dirty || loginForm.get('password')?.touched) }">

      <div *ngIf="loginForm.get('password')?.invalid && (loginForm.get('password')?.dirty || loginForm.get('password')?.touched)"
           class="error-message">
        <span *ngIf="loginForm.get('password')?.errors?.['required']">La contraseña es requerida</span>
      </div>
    </div>

    <!-- Botón de Submit -->
    <button
      type="submit"
      class="submit-button"
      [disabled]="loginForm.invalid">
      Ingresar
    </button>

    <!-- Enlace para recuperar contraseña -->
    <div class="forgot-password">
      <a routerLink="/forgot-password">¿Olvidaste tu contraseña?</a>
    </div>
  </form>

  <!-- Mensaje de error general -->
  <div *ngIf="errorMessage" class="alert alert-danger">
    {{ errorMessage }}
  </div>

  <!-- Opción de registro -->
  <div class="register-link">
    ¿No tienes una cuenta? <a routerLink="/register">Regístrate</a>
  </div>
</div>
